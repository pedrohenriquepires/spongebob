<html>
<head>
  <link rel="shortcut icon" type="image/png" href="http://3.bp.blogspot.com/-gYZ4N2EdXIw/U3DVxHRlk0I/AAAAAAAAIvE/o3NSwP3weF0/s1600/bob_esponja_02.png" />
  <title>Sponge Bob</title>
  
  <style type="text/css">
    body {
      background: #F9ED39;
    }
    .rosto {
      position: absolute;
      top: 30%;
      left: 50%;
      margin-left: -200px;
    }
    .olho {
      height: 200px;
      width: 200px;
      background: #FFF;
      border-radius: 100%;
      border: 6px solid #000;
      position: relative;
      display: inline-block;
      margin-left: -5px;
    }
    .olho1 {
      background: #4AF;
      height: 100px;
      width: 100px;
      border: 4px solid #000;
      border-radius: 100%;
      position: absolute;
    }
    #esquerdo > .olho1{ 
      left: 80px;
      top: 50px;
    }
    #direito > .olho1{
      right: 80px;
      top: 50px;
    }
   .olho2 {
      background: #000;
      height: 50px;
      width: 50px;
      border: 3px solid #000;
      border-radius: 100%;
      position: absolute;
    }
    #esquerdo > .olho2 {
      left: 110px;
      top: 75px;
    }
    #direito > .olho2 {
      right: 110px;
      top: 75px;
    }
    .sobrancelha {
      height: 10px;
      width: 40px;
      background: #000;
      position: absolute;
    }
    #primeira-sobrancelha {
      margin-top: -5px;
      margin-left: 10px;
      transform: rotate(50deg);
    }
    #segunda-sobrancelha {
      transform: rotate(90deg);
      margin-left: 80px;
      margin-top: -26px;
    }
    #terceira-sobrancelha {
      margin-top: -5px;
      transform: rotate(-50deg);
      margin-left: 150px;
    }
    .detail {
      width: 50px;
      height: 70px;
      background-color: rgba(126, 67, 0, 0.15);
      border-radius: 100%;
      position: absolute;
      z-index: -2;
    }
    .bg-details {
      position: relative;
      height: 20%;
      width: 100%;
    }
    .nariz {
      width: 70px;
      transform: rotate(10deg);
      height: 97px;
      border-radius: 50%;
      background: #000;
      border: 6px solid #000;
      position: absolute;
      top: 110px;
      left: 164px;
    }
    .nariz-detalhe {
      width: 72px;
      height: 106px;
      border-radius: 50%;
      background: #F9ED39;
      position: absolute;
      top: 8px;
      transform: rotate(4deg) translateY(-7px);
      left: -2px;
    }

    .boca {
      top: 170px;
      z-index: -1;
      left: -50px;
      width: 500px;
      height: 130px;
      border-radius: 50%;
      position: absolute;
      background: #000;
    }
    .boca-detalhe {
      width: 530px;
      height: 140px;
      margin-left: -19px;
      border-radius: 50%;
      background: #F9ED39;
      margin-top: -15px;
    }
    .dente {
      height: 50px;
      width: 50px;
      background: #FFF;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      border: 3px solid #000;
      position: absolute;
    }
    #dente-esquerdo {
      transform: rotate(1deg);
      margin-left: 190px;
      margin-top: 1px;
    }
    #dente-direito {
      transform: rotate(-1deg);
      margin-left: 260px;
      margin-top: 1px;
    }
  </style>

</head>
<body>

  <div class="rosto">

    <div class="olho" id="esquerdo">
      <div class="sobrancelha" id="primeira-sobrancelha"></div>
      <div class="sobrancelha" id="segunda-sobrancelha"></div>
      <div class="sobrancelha" id="terceira-sobrancelha"></div>
      <div class="olho1"></div>
      <div class="olho2"></div>
    </div>
    <div class="olho" id="direito">
      <div class="sobrancelha" id="primeira-sobrancelha"></div>
      <div class="sobrancelha" id="segunda-sobrancelha"></div>
      <div class="sobrancelha" id="terceira-sobrancelha"></div>
      <div class="olho1"></div>
      <div class="olho2"></div>
    </div>
    <div class="nariz">
      <div class="nariz-detalhe"></div>
    </div>

    <div class="boca">
      <div class="boca-detalhe"></div>
      <div class="dente" id="dente-esquerdo"></div>
      <div class="dente" id="dente-direito"></div>
    </div>

  </div>

  <div class="bg-details">
    <div class="detail" style="left: 1%;  top: 1%;    transform:  rotate(10deg);"></div>
    <div class="detail" style="left: 18%; top: 100%;  transform:  rotate(40deg);"></div>
    <div class="detail" style="left: 64%; top: 34%;   transform:  rotate(50deg);"></div>
    <div class="detail" style="left: 74%; top: 76%;   transform:  rotate(60deg);"></div>
    <div class="detail" style="left: 84%; top: 14%;   transform:  rotate(70deg);"></div>
    <div class="detail" style="left: 35%; top: 66%;   transform:  rotate(90deg);"></div>
    <div class="detail" style="left: 95%; top: 34%;   transform:  rotate(100deg);"></div>
  </div>

  <div class="bg-details" style="margin-top: 100px;">
    <div class="detail" style="left: 1%;  top: 1%;    transform:  rotate(10deg);"></div>
    <div class="detail" style="left: 11%; top: 43%;   transform:  rotate(30deg);"></div>
    <div class="detail" style="left: 74%; top: 76%;   transform:  rotate(60deg);"></div>
    <div class="detail" style="left: 84%; top: 21%;   transform:  rotate(70deg);"></div>
    <div class="detail" style="left: 25%; top: 24%;   transform:  rotate(80deg);"></div>
    <div class="detail" style="left: 95%; top: 34%;   transform:  rotate(100deg);"></div>
  </div>
  <div class="bg-details" style="margin-top: 100px;">
    <div class="detail" style="left: 1%;  top: 13%;   transform:  rotate(10deg);"></div>
    <div class="detail" style="left: 11%; top: 17%;   transform:  rotate(30deg);"></div>
    <div class="detail" style="left: 74%; top: 32%;   transform:  rotate(60deg);"></div>
    <div class="detail" style="left: 84%; top: 43%;   transform:  rotate(70deg);"></div>
    <div class="detail" style="left: 25%; top: 34%;   transform:  rotate(80deg);"></div>
    <div class="detail" style="left: 39%; top: 53%;   transform:  rotate(90deg);"></div>
    <div class="detail" style="left: 95%; top: 34%;   transform:  rotate(100deg);"></div>
  </div>  

</body>
</html>
